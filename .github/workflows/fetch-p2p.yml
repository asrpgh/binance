name: fetch-p2p

on:
  schedule:
    - cron: '*/30 * * * *' 
  workflow_dispatch:    

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'


      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fetch script
        run: python fetch_p2p.py

      - name: Commit and push data (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/p2p_ves_usdt.csv || true
          git commit -m "ci: update p2p data" || echo "No hay cambios para commitear"
          git push
